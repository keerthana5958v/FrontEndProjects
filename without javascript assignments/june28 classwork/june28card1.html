<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Resume sample card
        </title>
        <link rel="stylesheet" href="june28card1.css">
    </head>
    <body>
        <section class="main-content">
             <!-- insert image -->
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.scdn.co%2Fimage%2F9aa52d0443bc2c02a9187e7dd4f36ca417989915&f=1&nofb=1&ipt=e4807c0fae47ae2206cb4be3bce01a15cbed6814fc317eaf3e39fcf0971190a3&ipo=images" alt="person-bio-image" class="main-image" width="250px">

            <div class="full-name">
                <!-- person name -->
                <h2>Zayn Malik</h2>
            </div>
            <div class="position">
                <!-- enter person's field of work -->
                <p>	Singer</p>
            </div>
            <p class="description">
                <!-- person's description -->
                British singer. Solo contestant for the British music competition television series. Official ambassador of the British Asian Trust charity group. With Urban music as main musical influence, predominantly with R&B, hip hop, and reggae,as well as bop and Bollywood music
            </p>
            <footer>
                <a href="https://www.linkedin.com/"><img src="https://www.iconpacks.net/icons/2/free-linkedin-logo-icon-2430-thumb.png" alt="LinkedIn" width="50px"></a>

                <a href="https://twitter.com/login"><img src="http://www.stickpng.com/assets/images/580b57fcd9996e24bc43c53e.png" alt="Twitter" width="50px"></a>

                <a href="https://www.behance.net/"><img src="https://www.shareicon.net/data/2015/08/10/82800_behance_4096x4096.png" alt="Behance" width="50px"></a>
            </footer>
    </section>
    </body>
</html>
