<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

    <div class="text">
        <input type="text" name="display" id="disvalues" class="box1">
        <input type="text" name="display" id="display" class="box2">
    </div>

    <div class="calc-content">
    <div class="wrap">
        <input type="button" value="C" onclick="display.value =''" class="bt">
        <input type="button" value="Â±" onclick="display.value =  Math.abs(display.value)" class="bt">
        <input type="button" value="%" onclick="display.value+='%'" class="bt">
        <input type="button" value="/" onclick="display.value +='/'" class="bt">
    </div>
    <div class="wrap">
        <input type="button" value="7" onclick="display.value +='7'" class="bt">
        <input type="button" value="8" onclick="display.value +='8'" class="bt">
        <input type="button" value="9" onclick="display.value +='9'" class="bt">
        <input type="button" value="*" onclick="display.value +='*'" class="bt">
    </div>
    <div class="wrap">
        <input type="button" value="4" onclick="display.value +='4'" class="bt">
        <input type="button" value="5" onclick="display.value +='5'" class="bt">
        <input type="button" value="6" onclick="display.value +='6'" class="bt">
        <input type="button" value="-" onclick="display.value +='-'" class="bt">
    </div>
    <div class="wrap">
        <input type="button" value="1" onclick="display.value +='1'" class="bt">
        <input type="button" value="2" onclick="display.value +='2'" class="bt">
        <input type="button" value="3" onclick="display.value +='3'" class="bt">
        <input type="button" value="+" onclick="display.value +='+'" class="bt">
    </div>
    <div class="wrap">
        <input type="button" value="0" onclick="display.value +='0'" class="bt">
        <input type="button" value="." onclick="display.value +='.'" class="bt">
        <input type="button" value="=" onclick="disvalues.value = display.value ;display.value = eval(display.value)" class="equals">
        
    </div>
    </div>
    </section>
</body>
</html>
