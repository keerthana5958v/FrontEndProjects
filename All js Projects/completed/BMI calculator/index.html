<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <!-- <div class="mommaWrapper"> -->
            <section class="main ok">
                <h2>BMI CALCULATOR</h2>
                <p class="p">Height&nbsp;(cms)</p>
                <input type="number" id="height">
                <p class="p">Weight (Kgs)</p>
                <div class="weightWrapper">
                    <div id="minus" class="dec" onclick="minus()">-</div>
                    <input type="number" id="weight">
                    <div id="plus" class="dec" onclick="plus()">+</div>            
                </div>
                <div id="display"></div>
                <input type="button" class="BTN" value="CHECK BMI" onclick="result()">
            </section>
            <section class="ok la" id="r1"><P>underweight</P><p class="disbmi"></p><input type="button" value="RECHECK BMI" onclick="reset()" class="rBTN"></section>
            <section class="ok la" id="r2"><p>normal</p><p class="disbmi"></p><input type="button"  value="RECHECK BMI" onclick="reset()"class="rBTN"></section>
            <section class="ok la" id="r3"><P>overweight</P><p class="disbmi"></p><input type="button" value="RECHECK BMI" onclick="reset()"class="rBTN"></section>
        <!-- </div> -->
    <script src="script.js"></script>
</body>
</html>
